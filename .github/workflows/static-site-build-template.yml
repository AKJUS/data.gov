name: Static Site Build Template

on:   # yamllint disable-line rule:truthy
  workflow_call:

jobs:
  build:
    name: Build Static Site
    runs-on: ubuntu-latest
    container:
      image: ruby:3.1
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install ruby dependencies
        run: bundle
      - name: Build static site
        run: bundle exec jekyll build
