name: Static Site QA Template

on:   # yamllint disable-line rule:truthy
  workflow_call:

jobs:
  qa:
    name: QA Static Site
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true #runs `bundle install`
      - name: NPM install
        run: |
          sudo apt update;
          sudo apt install -y npm;
          npm install
      - name: Build
        run: |
          npm run build
      - name: QA
        run: |
          npm run qa
